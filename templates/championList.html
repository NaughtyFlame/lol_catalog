{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit {{region.name}}</h1>
  </div>
</div>
<div class="row padding-top padding-bottom">
  <div class="col-md-1"></div>
  <div class="col-md-10 padding-none">
    <a href="{{url_for('editRegion', region_slug = region.slug)}}">
      <button class="btn btn-info" id="editRegion">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Region
      </button>
    </a>
    <a href="{{url_for('deleteRegion', region_slug = region.slug)}}">
      <button class="btn btn-danger" id="deleteRegion">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete Region
      </button>
    </a>
  </div>
  <div class="col-md-1"></div>
</div>
{% for champion in champions %}
  <a href = "{{url_for('showChampion', region_slug = region.slug, champion_slug = champion.slug)}}">
    <div class="row">
      <div class="col-md-1"></div>
        <div class="col-md-10 restaurant-list">
          <h3>{{champion.name}}</h3>
        </div>
      <div class="col-md-1"></div>
    </div>
  </a>
{% endfor %}

{% endblock %}
