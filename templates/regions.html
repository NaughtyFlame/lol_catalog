{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner main">
  <div class="col-md-1"></div>
  <div class="col-md-11 padding-none">
    <h1>Region</h1>
  </div>
</div>

<div class="row padding-top padding-bottom">
  <div class="col-md-1"></div>
  <div class="col-md-10 padding-none">
    <a href="{{url_for('newRegion')}}">
      <button class="btn btn-default" id="new-region">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Region
      </button>
    </a>
  </div>
  <div class="col-md-1"></div>
</div>

{% for region in regions %}
<a href = "{{url_for('showAllChampions', region_slug = region.slug)}}">
  <div class="row">
    <div class="col-md-1"></div>
      <div class="col-md-10 restaurant-list">
        <h3>{{region.name}}</h3>
      </div>
    <div class="col-md-1"></div>
  </div>
</a>

{% endfor %}

{% endblock %}
